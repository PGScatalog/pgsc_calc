name: Run standard test with apptainer and docker profiles

on:
  workflow_call:
    inputs:
      cache-key:
        type: string
        required: true
      docker:
        type: boolean
      apptainer:
        type: boolean

env:
  NXF_APPTAINER_CACHEDIR: ${{ github.workspace }}/apptainer
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  docker:
    if: ${{ inputs.docker }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_profile: ["test"]
        profile: ["docker"]
        nxf_ver: ['23.10.0', 'latest']

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - uses: nf-core/setup-nextflow@v2
        with:
          version: ${{ matrix.nxf_ver }}

      - name: Restore docker images
        id: restore-docker
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/docker
          key: ${{ inputs.cache-key }}
          fail-on-cache-miss: true

      - name: Load docker images from cache
        run: |
          find $HOME -name '*.tar'
          find ${{ runner.temp }}/docker/ -name '*.tar' -exec sh -c 'docker load < {}' \;

      - name: Run pipeline with test data
        run: |
          nextflow run pgscatalog/pgsc_calc -r ${{ steps.extract_branch.outputs.branch }} -profile ${{ matrix.test_profile}},${{ matrix.profile }}

  singularity:
    if: ${{ inputs.apptainer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_profile: ["test"]
        profile: ["apptainer"]
        nxf_ver: ['23.10.0', 'latest']

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - uses: nf-core/setup-nextflow@v2
        with:
          version: ${{ matrix.nxf_ver }}

      - name: Restore singularity setup
        uses: eWaterCycle/setup-apptainer@v2

      - name: Restore apptainer container images
        id: restore-apptainer
        uses: actions/cache@v4
        with:
          path: ${{ env.NXF_APPTAINER_CACHEDIR }}
          key: ${{ inputs.cache-key }}

      - name: Run pipeline with test data
        run: |
          nextflow run pgscatalog/pgsc_calc -r ${{ steps.extract_branch.outputs.branch }} -profile ${{ matrix.test_profile}},${{ matrix.profile }}
