name: CI
on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - dev
      - main
      - ci
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches:
      - dev
      - main
  release:
    types: [published]

jobs:
  preload_singularity:
    uses: ./.github/workflows/preload-singularity.yml

  standard_test_singularity:
    needs: preload_singularity
    uses: ./.github/workflows/standard-test.yml
    with:
      cache-key: ${{ needs.preload_singularity.outputs.cache-key }}
      singularity: true
