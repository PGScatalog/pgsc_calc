name: CI
on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - dev
      - main
      - ci
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches:
      - dev
      - main
  release:
    types: [published]

jobs:
  preload_apptainer:
    uses: ./.github/workflows/preload-apptainer.yml

  standard_test_singularity:
    needs: preload_apptainer
    uses: ./.github/workflows/standard-test.yml
    with:
      cache-key: ${{ needs.preload_apptainer.outputs.cache-key }}
      apptainer: true
